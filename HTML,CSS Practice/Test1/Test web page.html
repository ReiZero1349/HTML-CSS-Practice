<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test Web Page</title>
</head>
<style type="text/css">
	html{
		background-color: black;
		color: white;
	}
</style>
<body>
	<h1>Creating a web page using html</h1>
	<div id="reg">
		<form action="">
			<label for="first_name">First Name:</label>
			<input type="text" name="first_name" placeholder="firstname" required=""> 

			<label for="last_name">Last Name:</label>
			<input type="text" name="last_name" placeholder="lastname" required="">
		<div>
			<label for="genderM">Male</label>
			<input type="radio" name="choice"  value="choice1"> 

			<label for="genderF">Female</label>
			<input type="radio" name="choice" value="choice2"> 
		</div>

			<label for="email">Email:</label>
			<input type="email" name="email" placeholder="xyz@gmail.com" > 
			<label for="password">Password:</label>
			<input type="password" name="password" > 
		
		</div>
		<div>
			<label for="MOnth">Birthday</label>
			<select name="Month">
				<option value="0" selected disabled>month</option>
				<option value="jan">January</option>
				<option value="feb">February</option>
				<option value="mar">March</option>
				<option value="apr">April</option>
				<option value="may">May</option>
				<option value="jun">June</option>
				<option value="jul">July</option>
				<option value="aug">August</option>
				<option value="sept">September</option>
				<option value="oct">October</option>
				<option value="nov">November</option>
				<option value="dec">December</option>
				
			</select>
		</div>
		<label for="agree">I agree to all the conditions of the form</label>
		<input type="checkbox" name="agree">
		<button type="submit">Submit</button>
	</form>
	</div>
	<style type="text/css">
		table{
				border: 2px solid green;
				background-color:#000066;
				color: #00ff60;
			  }
		td{
			border: 1px solid green;
		}
	</style>
	<div>
		<table>
			<thead>
				<th>Class</th>
				<th>School</th>
				<th>Grade</th>
			</thead>
		<tr>
			<td>10th</td>
			<td>Sandipani School</td>
			<td>90%</td>
		</tr>
		<tr>
			<td>12th</td>
			<td>Hislop College</td>
			<td>85%</td>
		</tr>
		</table>
	</div>
</body>
</html>
